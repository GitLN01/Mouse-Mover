<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/thumbs/cursor-png/cursor-png-ico-icns-free-icon-download--icon100m-20.png">
    <title>Mouse Mover</title>
</head>
<body style="background-color: #1f1f1f;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <button id="startButton" class="btn btn-primary">Start Mouse Movement</button>
    </div>

    <script>
        var startButton = document.getElementById('startButton');
        startButton.addEventListener('click', function() {
            fetch('/start').then(response => response.text()).then(data => console.log(data));
        });
    </script>
</body>
</html>
